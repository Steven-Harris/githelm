name: 🔍 Pull Request
on:
  pull_request:
    branches:
      - main

concurrency:
  group: pull-request
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Preview to Firebase Hosting 🚀
    if: github.actor == 'dependabot[bot]' || github.actor == 'steven-harris'
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version infoa

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Create Sentry environment file
        run: |
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" > .env.sentry-build-plugin
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
       
      - name: Build project with Sentry
        run: pnpm run build:sentry
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHELM }}
          projectId: githelm
          target: preview
          channelId: ${{ github.head_ref }}
          expires: 7d
