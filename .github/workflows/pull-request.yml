name: ðŸ” Pull Request
on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests ðŸ§ª
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run unit tests
        run: pnpm run test
      
      # - name: Install Playwright browsers
      #   if: steps.playwright-cache.outputs.cache-hit != 'true'
      #   run: pnpm exec playwright install --with-deps
      
      # - name: Run E2E tests
      #   run: pnpm run test:e2e
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
          retention-days: 7

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy Preview to Firebase Hosting ðŸš€
    if: ${{ success() && (github.actor == 'dependabot[bot]' || github.actor == 'steven-harris') }}
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version info

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            .svelte-kit
          key: pr-build-${{ runner.os }}-${{ github.event.pull_request.head.sha }}
          restore-keys: |
            pr-build-${{ runner.os }}-
      
      - name: Create Sentry environment file
        run: |
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" > .env.sentry-build-plugin
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
       
      - name: Build project with Sentry
        run: pnpm run build
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHELM }}
          projectId: githelm
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 1d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels # Enable hosting channels feature