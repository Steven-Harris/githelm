name: üîç Pull Request

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pull-request
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Preview to Firebase Hosting üöÄ
    if: github.actor == 'dependabot[bot]' || github.actor == 'steven-harris'
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
       
      - name: Build project
        run: pnpm run build

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHELM }}
          projectId: githelm
          target: preview
          channelId: ${{ github.head_ref }}
          expires: 7d

      - name: Comment on PR with Preview URL
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREVIEW_URL="https://${{ steps.deploy.outputs.preview_url }}"
          COMMENT="üöÄ Preview your changes here: $PREVIEW_URL"
          curl -s -H "Authorization: token $GITHUB_TOKEN" -X POST -d "{\"body\": \"$COMMENT\"}" "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments"