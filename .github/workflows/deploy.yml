name: ðŸ”¥ Deploy
on:
  push:
    branches:
      - main
      - preview
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Firebase Hosting ðŸš€
    environment: prd
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
       
      - name: Build project
        run: pnpm run build

      - name: Move config files
        run: mv .config/firebase.json .config/.firebaserc .
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHELM }}
          projectId: githelm
          target: ${{ github.ref == 'refs/heads/main' && 'main' || 'preview' }}
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || 'preview' }}