<!DOCTYPE html>
<html lang="en">

<head>
  <title>GitHelm</title>
  <meta name="theme-color" content="#111827">
  <link rel="icon" href="/favicon.ico" sizes="48x48">
  <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer type="module" src="src/main.ts"></script>
</head>

<body class="h-full text-white flex flex-col bg-gray-900">
  <main id="app" class="flex-1 p-5">
    <h1 class="text-4xl font-bold text-center mb-5">GitHelm</h1>
    <div id="login-container" class="flex justify-center mb-5">
      <button id="github-login"
        class="bg-gray-700 hover:bg-sky-400 hover:text-gray-900 rounded-lg transition-colors duration-300 text-sm w-48 h-12 glow">
        Login with GitHub
      </button>
      <button id="github-logout"
        class="hidden bg-gray-700 hover:bg-blue-400 hover:text-gray-900 rounded-lg transition-colors duration-300 text-sm w-48 h-12 glow">
        Logout
      </button>
    </div>

    <div id="authorized">
      <div id="tabs" class="flex justify-center mb-4 md:hidden">
        <button id="tab-pull-requests" class="tab-button active">Pull Requests</button>
        <button id="tab-actions" class="tab-button">Actions</button>
      </div>
      <div id="content" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <section id="pull-requests-section" class="glow bg-gray-800 p-5 rounded-lg">
          <h2 class="text-xl font-bold mb-4">Pull Requests</h2>
          <div id="pull-requests"></div>
          <div id="loading-pulls" class="h-full flex items-center justify-center">
            <div class="spinner"></div>
          </div>
        </section>

        <section id="actions-section" class="glow bg-gray-800 p-5 rounded-lg hidden md:block">
          <h2 class="text-xl font-bold mb-4">Actions</h2>
          <div id="actions"></div>
          <div id="loading-actions" class="h-full flex items-center justify-center">
            <div class="spinner"></div>
          </div>
        </section>
      </div>
    </div>
    <div id="pwa-toast" role="alert" aria-labelledby="toast-message">
      <div class="message">
        <span id="toast-message"></span>
      </div>
      <div class="buttons">
        <button id="pwa-refresh" type="button">
          Reload
        </button>
        <button id="pwa-close" type="button">
          Close
        </button>
      </div>
    </div>
  </main>
  <footer class="p-4 bg-gray-800 flex justify-between items-center">
    <p class="text-sm hover:underline" target="_blank">Made with ❤️ by <a href="https://github.com/steven-harris">Steven
        Harris</a></p>
    <a href="https://www.flaticon.com/free-icons/rudder" title="rudder icons" class="hover:underline"
      target="_blank"></a>Rudder icons created by Flat Icons </a>
  </footer>

</body>

</html>
